<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        /* Same styling as Create Account page */
        body {
            font-family: sans-serif;
            background-color: #ffc107;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }
        input[type="email"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin: 8px 0;
            box-sizing: border-box;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            background-color: #007bff;
            color: white;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            color: #007bff;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Login</h2>
        <form id="loginForm">
            <input type="email" id="loginEmail" name="loginEmail" placeholder="Enter your email" required>
            <input type="password" id="loginPassword" name="loginPassword" placeholder="Enter your password" required>
            <button type="submit">Login</button>
        </form>
        <div>
            Don't have an account? <a href="createAccount.html">Create one here</a>
        </div>
    </div>
    <script>
        document.getElementById('loginForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const email = document.getElementById('loginEmail').value;
            const password = document.getElementById('loginPassword').value;

            // Simulate successful login (In a real application, you'll authenticate with a server)
            if (email === "user@example.com" && password === "password123") {
                alert('Login successful!');
                window.location.href = 'blog.html';  // Redirect to the blog page after login
            } else {
                alert('Invalid credentials');
            }
        });
    </script>
</body>
</html>
