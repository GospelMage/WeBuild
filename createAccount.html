<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account</title>
    <style>
      body {
        font-family: sans-serif;
        background-color: #ffc107; /* Yellow background */
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .container {
        background-color: #fff;
        padding: 20px;
        border-radius: 8px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        width: 300px;
        text-align: center;
      }
      input[type="email"],
      input[type="password"] {
        width: 100%;
        padding: 8px;
        margin: 8px 0;
        box-sizing: border-box;
        border: 1px solid #ccc;
        border-radius: 4px;
      }
      button {
        background-color: #007bff;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #0056b3;
      }
      a {
        color: #007bff;
        text-decoration: none;
      }
      a:hover {
        text-decoration: underline;
      }
    </style>
</head>
<body>
    <div class="container">
     
      <p><a href="index.html"> home</a></p>
        <h2>Create Account</h2>
        <form id="createAccountForm">
            <input type="email" id="newEmail" name="newEmail" placeholder="Enter your email" required>
            <input type="password" id="newPassword" name="newPassword" placeholder="Enter your password" required>
            <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirm your password" required>
            <button type="submit">Create Account</button>
        </form>
        <div>
            Already have an account? <a href="login.html">Login here</a>
        </div>
    </div>
    <script>
        document.getElementById('createAccountForm').addEventListener('submit', function(event) {
            event.preventDefault();
            alert('Account creation logic will be implemented here.');
            // You would typically send the form data to a server for processing here
        });
    </script>
</body>
</html>
